{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<div class="main-panel" style="width: 100%;">
    <div class="content-wrapper" style="background-color: #dbe7c8;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8" style="margin-top: 10%;">
                <h3 class="text-center" style="font-family: poppins; color: #7D9D9C; ">Repositori Fakultas Teknologi
                    Informasi</h3>
                <br>
                <form class="card card-sm" action="/results/" method="get">
                    <div class="card-body row no-gutters align-items-center nav-search">
                        <div class="input-group">
                            <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                                <span class="input-group-text" id="search" style="background-color: #7D9D9C;">
                                    <i class="icon-search" style="color: #fff;"></i>
                                </span>
                            </div>
                            <input type="text" name="q" class="form-control" id="navbar-search-input"
                                placeholder="Search now" aria-label="search" aria-describedby="search">
                        </div>
                    </div>
                </form>
                <br><br>
                <h4 class="text-center" style="font-family: poppins; font-size: 15px; color: #7D9D9C; ">
                    {% for u in data %}
                    {{u}}
                    {% endfor %}

                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
