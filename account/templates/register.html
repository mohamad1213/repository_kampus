{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Repositori FTI UNU Yogyakarta</title>
    <link rel="shortcut icon" href="{% static 'admin/inf.png' %}" />
    <link rel="stylesheet" href="{% static 'admin/template/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'admin/template/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin/template/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/template/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
</head>

<body>

    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #dbe7c8;">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light h-100 rounded shadow-lg">
                            <div class="brand-logo">
                                <div class="row justify-content-center">
                                    <img src="{% static 'admin/inf.png' %}" alt="logo">
                                </div>
                                <h4 class="text-center" style="color: #000000">Repository Fakultas Teknologi Informasi
                                </h4>
                                <h5 class="text-center" style="color: #575656;"><b>Universitas Nahdlatul Ulama
                                        Yogyakarta</b></h5>
                                <form class="pt-3 pl-4 pr-4 pb-4" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-4">
                                        {{form.username}}
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        {{form.email}}
                                        <div class="form-control-icon">
                                            <i class="fas fa-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        {{form.password1}}
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        {{form.password2}}
                                        <div class="form-control-icon">
                                            <i class="bi bi-person"></i>
                                        </div>
                                    </div>
                                    {% if form.errors %}
                                    <div class="alert alert-danger">
                                        {{ form.errors }}
                                    </div>
                                    {% endif %}
                                    <button type="submit" class="btn btn-block  font-weight-medium auth-form-btn"
                                        style="background-color: #7D9D9C; color: #fff; font-weight: bold;">Daftar Akun</button>
                                    </form>
                                    <div class="text-center font-weight-light" style="color: #575656;">
                                        Sudah Punya akun ? <a href="{% url 'login' %}" style="color: #94b49f; font-weight: bold;"><b>Masuk</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
