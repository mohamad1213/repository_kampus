{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Repositori FTI UNU Yogyakarta</title>
  <link rel="shortcut icon" href="{% static 'admin/inf.png' %}" />
  <link rel="stylesheet" href="{% static 'admin/template/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <div class="row justify-content-center">
                    <img src="{% static 'admin/inf.png' %}" alt="logo">
                </div>
              <h4 class="text-center" style="color: #002B5B">Repository Fakultas Teknologi Informasi</h4>
              <h5 class="text-center">Universitas Nahdlatul Ulama Yogyakarta</h5>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg"  placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN</button>
          
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="#" class="auth-link text-black">Lupa Password</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                 Belum Punya akun <a href="{% url 'register' %}" class="text-primary">Daftar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'admin/template/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'admin/template/js/off-canvas.js' %}"></script>
  <script src="{% static 'admin/template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin/template/js/template.js' %}"></script>
  <script src="{% static 'admin/template/js/settings.js' %}"></script>
  <script src="{% static 'admin/template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
