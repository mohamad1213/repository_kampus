{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
<div class="main-panel" style="width: 100%;">
    <div class="content-wrapper" style="background-color: #dbe7c8;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8" style="margin-top: 10%;">
                <h3 class="text-center" style="font-family: poppins; color: #7D9D9C; ">Repositori Fakultas Teknologi
                    Informasi</h3>
                <br>
                <form class="card card-sm" action="/results/" method="get">
                    <div class="card-body row no-gutters align-items-center nav-search">
                        <div class="input-group">
                            <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                                <span class="input-group-text" id="search" style="background-color: #7D9D9C;">
                                    <i class="icon-search" style="color: #fff;"></i>
                                </span>
                            </div>
                            <input type="text" name="q" class="form-control" id="navbar-search-input"
                                placeholder="Search now" aria-label="search" aria-describedby="search">
                        </div>
                    </div>
                </form>
                <br><br>
                <h4 class="text-center" style="font-family: poppins; font-size: 15px; color: #7D9D9C; ">
                    {% for u in data %}
                    {{u}}
                    {% endfor %}
                
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
