{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Repositori FTI UNU Yogyakarta</title>
  <link rel="shortcut icon" href="{% static 'admin/inf.png' %}" />
  <link rel="stylesheet" href="{% static 'admin/template/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/template/css/vertical-layout-light/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #dbe7c8;">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <a href="/" style="color: #000000; text-align: center;"><i
                class="fa-sharp fa-solid fa-arrow-left"></i>Kembali</a>
            <div class="auth-form-light rounded text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <div class="row justify-content-center">
                  <a href="/">
                    <img src="{% static 'admin/inf.png' %}" alt="logo">
                  </a>
                </div>
                <h4 class="text-center" style="color: #000000">Repository Fakultas Teknologi Informasi</h4>
                <h5 class="text-center" style="color: #575656;"><b>Universitas Nahdlatul Ulama Yogyakarta</b></h5>
                <form class="pt-3" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" class="form-control rounded" placeholder="Nama Pengguna">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control rounded" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block  font-weight-medium auth-form-btn"
                      style="background-color: #7D9D9C; color: #fff; font-weight: bold;">Masuk</button>

                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="{% url 'reset_password' %}" class="auth-link" style="color: #575656;">Lupa Password</a>
                  </div>
                  {% if messages %}
                  {% for message in messages %}
                  <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                    {{ message }}
                  </div>
                  {% endfor %}
                  {% endif %}

                  <div class="text-center mt-4 font-weight-light" style="color: #575656;">
                    Belum Punya akun <a href="{% url 'register' %}"
                      style="color: #94b49f; font-weight: bold;"><b>Daftar</b></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin/template/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin/template/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin/template/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin/template/js/template.js' %}"></script>
    <script src="{% static 'admin/template/js/settings.js' %}"></script>
    <script src="{% static 'admin/template/js/todolist.js' %}"></script>
    <!-- endinject -->
    <script>
      setTimeout(function () {
        if ($('#msg').length > 0) {
          $('#msg').remove();
        }
      }, 2000)
    </script>
</body>

</html>
